<!DOCTYPE html>
<html lang="en">
<head>
    <!-- ========= META DATA & LINK ========= -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Portfolio Website Pandu Ys</title>

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mobile.css" media="only screen and (max-width: 768px)">
</head>

<body>

    <!-- ========= HEADER / NAVBAR ========= -->
    <header>
        <div class="menu-toggle" id="mobile-menu">
            <i class="fa fa-bars"></i>
        </div>
        <nav>
            <a href="index.html">Dashboard</a>
            <a href="services.html">Services</a>
            <a href="skills.html">Skills</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <!-- ========= SECTION CONTACT ========= -->
    <section id="contact" class="contact">
        <h2 class="title">Contact</h2>

        <div class="contact-container">
            <!-- FORM CONTACT -->
            <form action="contact.php" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required/>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Your Email" required/>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="contact-btn">Send Message</button>
            </form>

            <!-- ICON SOSMED -->
            <div class="contact-info">
                <div class="sosial-icons-contact">
                    <a href="https://www.linkedin.com/in/pandu-ys-83b2a5374/" target="_blank"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://github.com/PanduYs" target="_blank"><i class="fa-brands fa-github"></i></a>
                    <a href="https://wa.me/6287824410333" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
                </div>
            </div>
        </div>
    </section>

    <!-- ========= TOGGLE NAVBAR MOBILE ========= -->
    <script>
        const mobileMenu = document.getElementById("mobile-menu");
        const nav = document.querySelector("nav");

        mobileMenu.addEventListener("click", () => {
            nav.classList.toggle("active");
        });
    </script>
</body>
</html>
